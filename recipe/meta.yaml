{% set name = "jupyter_sphinx" %}
{% set version = "0.3.1" %}
{% set sha256 = "c4caf8bbf2be6edfe0319aa76127d17fdbe6927c8189cda2d6ac59c01f38404b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - pip
    - python
  run:
    - python
    - sphinx >=1.8
    - ipywidgets >=7.0.0
    - IPython
    - nbconvert >=5.5
    - nbformat

test:
  imports:
    - jupyter_sphinx

about:
  home: https://github.com/jupyter/jupyter-sphinx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Include Jupyter outputs in Sphinx documentation.
  dev_url: https://github.com/jupyter/jupyter-sphinx

extra:
  recipe-maintainers:
    - SylvainCorlay
    - akhmerov
    - jbweston
